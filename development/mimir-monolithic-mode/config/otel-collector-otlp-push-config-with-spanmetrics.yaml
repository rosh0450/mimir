# Based on information on https://opentelemetry.io/docs/collector/configuration/
receivers:
  # Data sources: traces, metrics, logs
  otlp: # Allow sending data via OTLP protocol
    protocols:
      grpc:
      http:
        endpoint: 0.0.0.0:4318

  # Data sources: metrics
  prometheus: # Scrape self
    config:
      scrape_configs:
        - job_name: otel-collector-otlp
          scrape_interval: 5s
          static_configs:
            - targets: [localhost:8888]
              labels:
                scraped_by: otel-collector-otlp-push-config-with-spanmetrics
        - job_name: mimir-1
          static_configs:
            - targets: ['mimir-1:8001']
              labels:
                container: 'mimir-1'
                scraped_by: otel-collector-otlp-push-config-with-spanmetrics
        - job_name: mimir-2
          static_configs:
            - targets: ['mimir-2:8002']
              labels:
                container: 'mimir-2'
                scraped_by: otel-collector-otlp-push-config-with-spanmetrics

processors:
  batch:

exporters:
  otlphttp:
    endpoint: http://mimir-1:8001/otlp
  debug:
    verbosity: detailed

connectors:
  spanmetrics:
    namespace: span_metrics

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [spanmetrics]
    metrics:
      receivers: [otlp, prometheus, spanmetrics]
      processors: [batch]
      exporters: [otlphttp,debug]
